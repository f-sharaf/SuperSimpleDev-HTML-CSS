<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/11d.css" />
  </head>
  <body>
    <div class="grid">
      <!-- card 1 -->
      <div class="card">
        <div class="vertical-1">
          <img src="img/bear1.jpeg" class="profile-img" />
        </div>
        <div class="vertical-2">
          <p class="username">Oliver</p>
          <div class="mutual-friends-horizontal">
            <img src="img/car.webp" class="mutual-friend-profile-img" />
            <p class="friends-info">2 mutual friends</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>
      <!-- card 2 -->
      <div class="card">

            <p class="friends-info">3 mutual friends</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>
      <!-- card 3 -->
      <div class="card">
        <div class="vertical-1">
          <img src="img/bear3.jpeg" class="profile-img" />
        </div>

          <p class="username">Rex</p>
          <div class="mutual-friends-horizontal">

            <p class="friends-info">4 mutual friends</p>
